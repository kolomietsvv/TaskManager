<div class="user-page">
    <button class="btn btn-default" ng-click="userpage.logoutGo()">Выйти</button>

    <md-button class="md-primary md-raised" 
               ng-click="userpage.showAddProjectDialog($event)"
               ng-if="userpage.isMyPage()">
        Создать проект
    </md-button>

    <md-button class="md-primary md-raised" ui-sref="searchpage">
        Поиск
    </md-button>

    <div class="projects-container">
        <div class="project-item"
             ng-repeat="project in userpage.projects track by $index"
             ui-sref="projectpage({projectId: project.Id})">
            <div class="project-title">
                {{::project.ProjectName}}<!--model-->
            </div>
            <div class="project-summary">
                {{::project.Summary}}
            </div>
        </div>
    </div>
</div>
