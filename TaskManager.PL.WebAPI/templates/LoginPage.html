<form novalidate name="loginForm" ng-submit="loginForm.$valid && loginpage.loginGo()"><!--позвали this.loginGo()-->
    <div class="form-group">
        <label for="login">Логин</label>
        <input placeholder="Логин"
               id="login"
               ng-model="loginpage.login"
               type="text"
               name="login"
               ng-required="true" />
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input placeholder="Пароль"
               id="password"
               ng-model="loginpage.password"
               type="password"
               name="password"
               ng-required="true" />
    </div>
    <button type="submit" class="btn btn-default">Войти</button>
</form>
